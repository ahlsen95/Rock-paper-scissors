<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Asap:400,600" rel="stylesheet">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>
  <div class="choices">
      <img id="rock" src="images/rock.png" alt="rock"/>
      <img id="paper" src="images/paper.png" alt="paper"/>
      <img id="scissors" src="images/scissors.png" alt="scissors"/>
  </div>
  <p id="message">Make your move.</p>
  <script src="script.js"></script>
</body>
</html>
